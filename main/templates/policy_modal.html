<!--===================== 동아리 약관 Modal 창 예시 시작 (추후 삭제예정)=====================-->
        <div class="modal fade modal-bx-info modal-lg" id="{{ modal_id }}" tabindex="-1" role="dialog"
             aria-labelledby="ReportReviewsModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!--제목부분-->
                    <div class="modal-header">
                        <!-- 누르는 a 태그에 따라, 불러오는 내용이 달라야 함 (개인정보 제공 동의 약관 / 동아리 회칙에 대한 약관) -->
                        <h5 class="modal-title" id="ReportReviewsModalLongTitle">{{ policy_terms.policy_title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="la la-close"></i></span>
                        </button>
                    </div>
                    <!--내용부분-->
                    <div class="modal-body">
                        <!-- 개인정보 제공 동의 약관 / 동아리 회칙을 DB에서 불러옴 -->
                        <!-- 태크를 붙여둔 상태로 DB에 저장/불러오기 해야 함 -->
                        <div class="form-group pb-0 mb-1">
                            {{ policy_terms.policy_content|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--===================== 동아리 약관 Modal 창 예시 끝 (추후 삭제예정)=====================-->
