{% load static %}
{% block content %}

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/star-rating-svg.css' %}"/>
        <link
                rel="stylesheet"
                type="text/css"
                href="{% static 'plugins/editor/jquery-te-1.4.0.css' %}"
        />

        <link
                rel="stylesheet"
                type="text/css"
                href="{% static 'plugins/drop/imageuploadify.min.css' %}"
        />
        <link rel="stylesheet" href="{% static 'plugins/tag-editor/jquery.tag-editor.css' %}"/>

    </head>

        <>
        <div class="page-wraper">
        <div class="page-content bg-white">
        <!----------상단 제목부분----------->
            <!--제목을 감싸는 배경-->
           <div class="dlab-bnr-inr dlab-bnr-inr-sm overlay-black-middle"
             style=" background-image: url('{% static 'images/board_name_img.jpg' %}'); height: 350px">
            <div class="container clearfix">
                <div class="dlab-bnr-inr-entry">
                    <!--제목-->
                    <h1 class="text-white introduce-letter-spacing_5">동아리 활동</h1>
                    <!--부제목-->
                    <p class="introduce-margin-top_20">동아리 수상 및 활동 내역에 대한 게시판입니다.</p>
                </div>
            </div>
        </div>
        <!--===============================================입력란=========================================================-->
        <form action="{% url 'test_activity_register' %}" class="add-listing-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="content-block">
			<div class="section-full content-inner bg-white">
				<div class="container">
                        <!--=====================-->
                        <div class="content-box editor">
                            <!--글쓰기-->
                            <div class="content-header">
                                <h3 class="title">동아리 활동 글쓰기</h3>
                            </div>
                            <div class="content-body">
                                <!--제목 입력란-->
                                <div class="form-group">
                                    <label>제목</label>
                                    <input type="text" name="activity_title" class="form-control" placeholder="제목을 입력해주세요">
                                </div>
                                <!--이미지 업로드란-->
                                <div class="form-group">
                                    <label>이미지 업로드</label>
                                    <div class="imageuploadify well">
                                        <div class="imageuploadify-overlay">
                                            <i class="fa fa-picture-o"></i>
                                        </div>
                                        <div class="imageuploadify-images-list text-center">
                                            <i class="fa fa-cloud-upload"></i>
                                            <input class="upload-name" value="파일을 업로드 해주세요" style="width: 300px; text-align: center;"/>
                                            <button  type="button" class="btn btn-default" style="background:white; color:rgb(58,160,255);">
                                                <label for="file" style="color: white; margin-top: 10px; font-size: 15px;">파일선택</label>
                                                <input id="file" type="file" name="activity_file" style="display: none" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!--내용입력란-->
                                <div class="form-group ">
                                    <label>내용</label>
                                    <textarea name="activity_cont" rows="10" cols="500" style="height: 700px" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--=====================-->
                        <!--등록하기 버튼, 누르면 게시글 상세보기로-->
                        <!--최초 글작성 시 나오는 버튼-->
                        <button type="submit" class="site-button btn-block button-md" href="#">등록하기</button>
                        <!--게시글 수정 시 나오는 버튼-->
                        <button class="site-button btn-block button-md" href="#">수정하기</button>

					<!-- Pagination END -->
                </div>
            </div>
        </div>
        </form>
        </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            {#파일명 뜨게해주는 코드#}
            $("#file").on('change',function(){
            var fileName = $("#file").val();
            $(".upload-name").val(fileName);
            });
        </script>

        <script>
           jQuery(document).ready(function () {
             $(".jqte-test").jqte();

             // settings of status
             var jqteStatus = true;
             $(".status").on("click", function () {
               jqteStatus = !jqteStatus;
               $(".jqte-test").jqte({ status: jqteStatus });
             });

             $('[data-toggle="tooltip"]').tooltip();

             jQuery(document).on("click", ".add-social-btn", function () {
               var copy_data =
                 '<div class="input-group"><select id="mySelect"><option>Instagram</option><option>LinkedIn</option><option>Facebook</option></select><input type="text" class="form-control" placeholder="http://"><div class="input-group-prepend"><button class="site-button btn-block add-social-btn" type="button"><i class="fa fa-plus"></i> Add</button><button class="site-button btn-block remove-social-btn red" type="button"><i class="fa fa-times"></i> Close</button></div></div>';
               jQuery(".social-btn-container").append(copy_data);
               jQuery("select").selectpicker();
             });

             jQuery(document).on("click", ".remove-social-btn", function () {
               jQuery(this).parents(".input-group").remove();
             });

             $('input[type="file"]').imageuploadify();

             $("#input-tags").tagEditor({
               placeholder: "Enter tags ...",
             });
           });
         </script>
