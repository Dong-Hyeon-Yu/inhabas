<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'test_activity_register' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th><label for="activity_title">제목</label></th>
            <td>
                <input id="activity_title" type="text" name="activity_title">
            </td>
        </tr>
        <tr>
            <th><label for="activity_cont">내용</label></th>
            <td><textarea id="activity_cont" name="activity_cont"></textarea></td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td><input name="activity_file" type="file" multiple></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="등록">
            </th>
        </tr>
    </table>


</form>
</body>
</html>
