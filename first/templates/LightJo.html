{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리의 빛 용식</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script>
        function logout(){
            if(confirm("정말 로그아웃 하시겠습니까?")) {
                location.href = "/accounts/logout";
            }

        }
    </script>
</head>
<body>

<div class="card" style="width: 18rem;">
    <img src="{% static 'img/lightJo.png' %}" class="card-img-top" alt="...">
    <div class="card-body" 0>
        <h5 class="card-title">그저 빛 용식의 발자취..</h5>
        <p class="card-text">sik.97 그럭저럭 지내는중 <b>#학식일기</b></p>
        <a href="#" class="btn btn-primary" onclick="location.href='https://www.instagram.com/sik.97/'">용식이를 더 보고
            싶다면?</a>
    </div>
    {% if user.is_authenticated %} <!-- user가 인증되었을 때, 즉 구글 로그인을 통해 인증 정보가 넘어 온 상태라면-->
        <button class="btn btn-primary" type="button" onclick="logout()">로그아웃</button>
        이메일: {{ email }} <br/>
        이름 : {{ name }} ←← 왜 들어옴? ㅋㅋㄹㅃㅃ <br/>

    {% else %}
        <a href="{% provider_login_url 'google' %}">구글 로그인</a><br/>
        <a href="{% provider_login_url 'naver' %}">네이버 로그인</a><br/>

        <!-- 카카오 비정상 동작, 일단 제외하겠음. -->
        <!-- <a href="{% provider_login_url 'kakao' method='oauth2' %}">카카오 제발 죽어 로그인</a><br/> -->
    {% endif %}
</div>
</body>
</html>
