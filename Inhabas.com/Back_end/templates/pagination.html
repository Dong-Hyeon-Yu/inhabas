{% load custom_tags %}
<!--========== 페이지네이션 시작 ===========-->
<div class="pagination-bx clearfix text-center">
    <ul class="pagination">
        {% if item_list.has_previous %}
            <li class="previous"><a href="{% get_GET_url request.get_full_path "page" 1 %}"><i class="fa fa-arrow-left"></i></a>
            </li>
            <li>
                <a href="{% get_GET_url request.get_full_path "page" item_list.previous_page_number %}"> {{ item_list.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="active"><a href="javascript:void(0)">{{ item_list.number }}</a></li>
        {% if item_list.has_next %}
            <li>
                <a href="{% get_GET_url request.get_full_path "page" item_list.next_page_number %}"> {{ item_list.next_page_number }}</a>
            </li>
            <li class="next"><a href="{% get_GET_url request.get_full_path "page" item_list.paginator.num_pages %}"><i
                    class="fa fa-arrow-right"></i></a></li>
        {% endif %}
    </ul>
</div>
<!--========== 페이지네이션 끝 ===========-->
