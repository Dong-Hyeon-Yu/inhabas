{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 여기서부터 기존 템플릿에 있던 것 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />
    <meta
      name="description"
      content="BizMap Directory & Listings HTML templates"
    />
    <meta
      property="og:title"
      content="BizMap Directory & Listings HTML templates"
    />
    <meta
      property="og:description"
      content="BizMap Directory & Listings HTML templates"
    />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no" />

    <!-- FAVICONS ICON -->
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicon.png' %}"
    />

    <!-- PAGE TITLE HERE -->
    <title>입부신청</title>

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.min.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->

    <!-- STYLESHEETS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/plugins.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templete_1.css' %}"
    />
    <link
      class="skin"
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/skin/skin-1.css' %}"
    />
    <!-- 여기까지 기존 템플릿에 있던 것 -->
    <!--외부 css파일 받는 링크 / 이 html에서만 쓰는 것. -->
    <link rel="stylesheet" href="{% static 'css/join.css' %}" />
  </head>
  <body id="bg">
    <div id="loading-area"></div>
    <div class="page-wraper">
      <!-- Content -->
      <div
        class="page-content dlab-login bg-primary"
        style="background-position: top right; background-blend-mode: screen"
      >
        <div class="container-flex">
          <div class="row">
            <div class="item_flex_lgn login-form-box">
              <!-- 여기서부터 로그인 양식 시작  -->
              <div class="login-form" style="left: -1%">
                <div class="form-position">
                  <!-- 동아리 로고  -->
                  <div class="form-logo">
                    <div class="logo">
                      <!-- a 태그로 인해 동아리 로고 클릭하면 메인화면으로 감.  -->
                      <a href="{% url 'index' %}">
                        <!-- 임의로 div를 통해 동아리 로고 위치 표시함.  -->
                        <div
                          class="form-text-align-center"
                          style="
                            height: 50px;
                            width: 160px;
                            background-color: #4287f5;
                          "
                        >
                          동아리로고
                        </div>
                      </a>
                    </div>
                  </div>
                  <!-- 회원 가입 입력 폼 시작 -->
                  <form action="{% url 'join_chk' %}" method="post">
                    <!-- 회원 가입 확인 함수:join_chk()로 전송 -->
                    <!--POST전송을 위한 CSRF 토큰-->
                    {% csrf_token %}
                    <!-- 바로 사용하지 못하는 것들은 사전 설정함. -->
                    <input
                      type="hidden"
                      id="user_token"
                      name="user_token"
                      value="{{ token }}"
                    />
                    <input
                      type="hidden"
                      id="user_auth"
                      name="user_auth"
                      value="4"
                    />
                    <input
                      type="hidden"
                      id="user_role"
                      name="user_role"
                      value="5"
                    />
                    <input
                      type="hidden"
                      id="is_activated"
                      name="is_activated"
                      value="0"
                    />
                    <input
                      type="hidden"
                      id="user_gen"
                      name="user_gen"
                      value="1"
                    />
                    <input
                      type="hidden"
                      id="user_pic"
                      name="user_pic"
                      value="{{ pic }}"
                    />
                    <input
                      type="hidden"
                      name="user_email"
                      value="{{ email }}"
                    />
                    <!-- 토큰 끝  -->

                    <!-- 입부신청 작성란 시작 -->
                    <!-- 단답 작성란 시작 -->
                    <div class="tab-content nav">
                      <!-- <div id="register" class="tab-pane fade"> -->
                      <div id="register" class="tab-pane active">
                        <h3 class="form-title m-t0 form-text-align-center">
                          입부신청
                        </h3>

                        <!--이름 input / 구글이나 네이버로부터 정보 받아옴-->
                        <div class="form-group">
                          <input
                            type="text"
                            name="user_name"
                            value="{{ name }}"
                            class="form-control"
                            required=""
                          />
                        </div>

                        <!--이메일은 수정하지 못하도록 고정 / 구글이나 네이버로부터 정보 받아옴-->
                        <!-- 안에 적힐 내용의 css는 form-control_instead에서 지정함.  -->
                        <div class="form-group form-control_instead">
                          {{email}}
                        </div>

                        <!--핸드폰 번호 input-->
                        <div class="form-group">
                          <input
                            type="tel"
                            name="user_phone"
                            class="form-control"
                            placeholder="핸드폰번호"
                            required=""
                          />
                        </div>
                        <!--학년 input-->
                        <div class="form-container-flex form-group mb-0">
                          <div class="form-item-flex-std-grade">
                            <select name="user_grade" required="">
                              <option
                                id="user_grade"
                                name="user_grade"
                                value="1"
                                class="form-control"
                              >
                                1학년
                              </option>
                              <option
                                id="user_grade"
                                name="user_grade"
                                value="2"
                                class="form-control"
                              >
                                2학년
                              </option>
                              <option
                                id="user_grade"
                                name="user_grade"
                                value="3"
                                class="form-control"
                              >
                                3학년
                              </option>
                              <option
                                id="user_grade"
                                name="user_grade"
                                value="4"
                                class="form-control"
                              >
                                4학년 이상
                              </option>
                            </select>
                          </div>

                          <!--학번 input-->
                          <div class="form-group form-item-flex-std-no">
                            <input
                              type="text"
                              name="user_stu"
                              class="form-control"
                              placeholder="학번"
                              required=""
                            />
                          </div>
                        </div>
                        <!--전공 input-->
                        <div class="form-container-flex form-group mb-0">
                          <div class="form-item-flex-major">
                            <input
                              type="text"
                              name="user_major"
                              class="form-control_instead"
                              required=""
                              readonly
                              value="문화컨텐츠문화경영학과"
                            />
                          </div>

                          <!--학번 input-->
                          <div class="form-group">
                            <i
                              class="fa fa-search fa-2x form-item-flex-major-icon"
                            ></i>
                          </div>
                        </div>
                        <div class="form-group">
                          <button class="site-button button-md btn-block">
                            입부신청
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- 입부신청 작성란  -->
                  </form>
                </div>
              </div>
            </div>

            <!-- 오른쪽 이미지를 넣을 장소 시작-->
            <div class="item_flex_bg">
              <div class="content-info">
                <ul class="list-info">
                  <li>
                    <div class="dlab-box">
                      <i class="fa fa-check"></i>
                      <p>깔삼한 유료 이미지를 넣을 것</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!--오른쪽 이미지 넣을 장소 끝-->
          </div>
        </div>
      </div>
      <!-- Content END-->
      <button class="scroltop fa fa-chevron-up"></button>
    </div>
    <!-- JAVASCRIPT FILES ========================================= -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- JQUERY.MIN JS -->
    <script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
    <!-- BOOTSTRAP.MIN JS -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- BOOTSTRAP.MIN JS -->
    <script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
    <!-- FORM JS -->
    <script src="{% static 'plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.js' %}"></script>
    <!-- FORM JS -->
    <script src="{% static 'plugins/magnific-popup/magnific-popup.js' %}"></script>
    <!-- MAGNIFIC POPUP JS -->
    <script src="{% static 'plugins/counter/waypoints-min.js' %}"></script>
    <!-- WAYPOINTS JS -->
    <script src="{% static 'plugins/counter/counterup.min.js' %}"></script>
    <!-- COUNTERUP JS -->
    <script src="{% static 'plugins/imagesloaded/imagesloaded.js' %}"></script>
    <!-- IMAGESLOADED -->
    <script src="{% static 'plugins/masonry/masonry-3.1.4.js' %}"></script>
    <!-- MASONRY -->
    <script src="{% static 'plugins/masonry/masonry.filter.js' %}"></script>
    <!-- MASONRY -->
    <script src="{% static 'plugins/rangeslider/rangeslider.js' %}"></script>
    <!-- RANGESLIDER -->
    <script src="{% static 'plugins/owl-carousel/owl.carousel.js' %}"></script>
    <!-- OWL SLIDER -->
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- CUSTOM FUCTIONS  -->
    <script src="{% static 'js/dz.carousel.js' %}"></script>
    <!-- SORTCODE FUCTIONS  -->
    <script src="{% static 'js/dz.ajax.js' %}"></script>
    <!-- CONTACT JS  -->
  </body>
</html>
